---
# ⚠️ IMPORTANTE: Secret 'aws-credentials' deve ser criado MANUALMENTE
# 
# NÃO incluímos o Secret neste arquivo por segurança.
# 
# Para criar o secret, execute:
#
# kubectl create secret generic aws-credentials \
#   -n crossplane-system \
#   --from-file=credentials=aws-creds.txt
#
# Para produção, veja opções em: AWS-IAM-SETUP.md
# - External Secrets Operator
# - Sealed Secrets
# - ArgoCD Vault Plugin
---
apiVersion: aws.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: aws-default
  labels:
    environment: shared
    app.kubernetes.io/managed-by: argocd
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: aws-credentials
      key: credentials
---
apiVersion: aws.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: aws-dev
  labels:
    environment: dev
    app.kubernetes.io/managed-by: argocd
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: aws-credentials
      key: credentials
---
apiVersion: aws.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: aws-prod
  labels:
    environment: prod
    app.kubernetes.io/managed-by: argocd
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: aws-credentials-prod
      key: credentials

