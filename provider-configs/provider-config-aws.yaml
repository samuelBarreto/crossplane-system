---
# IMPORTANTE: Este arquivo Ã© um template. Configure as credenciais AWS usando External Secrets ou Sealed Secrets
# Nunca commite credentials em plain text!
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: crossplane-system
  labels:
    app.kubernetes.io/managed-by: external-secrets
type: Opaque
stringData:
  credentials: |
    [default]
    aws_access_key_id = ${AWS_ACCESS_KEY_ID}
    aws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}
---
apiVersion: aws.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: aws-default
  labels:
    environment: shared
    app.kubernetes.io/managed-by: argocd
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: aws-credentials
      key: credentials
---
apiVersion: aws.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: aws-dev
  labels:
    environment: dev
    app.kubernetes.io/managed-by: argocd
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: aws-credentials
      key: credentials
---
apiVersion: aws.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: aws-prod
  labels:
    environment: prod
    app.kubernetes.io/managed-by: argocd
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: aws-credentials-prod
      key: credentials

